<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-simples</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="box">
      <fieldset id="item">
        <legend
          id="legend">
          Formulario
        </legend>
        <label for="name">Nome Completo</label>
        <input
          type="text"
          name="name"
          class="bar"
          placeholder="Rescreva seu nome..."
          required
        />
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          class="bar"
          placeholder="Rescreva seu E-mail..."
          required
        />
        <label for="email">Confirme seu E-mail</label>
        <input
          type="email"
          name="email confirmed"
          class="bar"
          placeholder="Confirme seu E-mail..."
          required
        />
        <label for="password">Senha</label>
        <input
          type="password"
          name="senha"
          class="bar"
          placeholder="Digite uma senha..."
          required
        />
        <label for="Confirmed-password">Confirme sua senha</label>
        <input
          type="password"
          name="senha-confirmed"
          class="bar"
          placeholder="Digite novamente..."
          required
        />
      </fieldset>
    </form>
  </body>
</html>
